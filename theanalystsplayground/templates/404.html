{% extends "account/base.html" %}

{% load static %}

{% block extra_css %}
  <link rel="stylesheet"
        href="{% static 'css/requestErrors/errorStyles.css' %}" />
{% endblock extra_css %}
{% block content %}
  <div class="main-body-div">
    <div class="main-div-error set-flex align-flex-center vertical-align-center">
      <img src="{% static 'images/requestErrors/analyst404.jpg' %}"
           alt="analyst sitting in a playground"
           class="left-image bend-corners" />
      <div class="text-modifier-extra-large">
        <p class="text-modifier-extra-large">
          {% if exception %}
            <p>
              404 <span class="error">Error</span>
              <br />
              {{ exception }}
            </p>
          {% else %}
            404 <span class="error"> Error
            <br />
          </span> Page Not Found
        {% endif %}
      </p>
    </div>
  </div>
</div>
{% endblock content %}
